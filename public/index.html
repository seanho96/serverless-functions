<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Serverless Functions</h1>
    <button id="fetch-btn">Fetch</button>
    <button id="fetch-ditto-btn">Fetch Ditto Pokemon</button>
    <button id="fetch-charmander-btn">Fetch Charmander Pokemon</button>
    <pre id="response-output">Response Placeholder</pre>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn')
        const fetchDittoBtn = document.getElementById('fetch-ditto-btn')
        const fetchCharmanderBtn = document.getElementById('fetch-charmander-btn')
        const responseText = document.getElementById('response-output')

        fetchDittoBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/pokedex', {
            method: 'POST',
            body: JSON.stringify({
              pokemon: 'ditto'
            })
          }).then(response => response.json())

          responseText.innerText = JSON.stringify(response, null, 2)
        })

        fetchCharmanderBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/pokedex', {
            method: 'POST',
            body: JSON.stringify({
              pokemon: 'charmander'
            })
          }).then(response => response.json())

          responseText.innerText = JSON.stringify(response, null, 2)
        })

        fetchBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/hello-world').then(
            response => response.json()
          )

          responseText.innerText = JSON.stringify(response, null, 2)
        })
      })
    </script>
  </body>
</html>
